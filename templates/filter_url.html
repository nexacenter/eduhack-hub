{% extends "base.html" %}
{% block content %}


<div class="container">

{% if error != '' %}
<div class="alert alert-danger">
  <strong>Error!</strong> {{ error }}
</div>
{% endif %}
{% if success != '' %}
<div class="alert alert-success">
  {{ success }}
</div>
{% endif %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Domain</th>
    </tr>
  </thead>
  <tbody>
  {% for idx, e in domains %}
    <tr>
      <th scope="row">{{ idx }}</th>
      <td>{{ e }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Urls</th>
    </tr>
  </thead>
  <tbody>
  {% for idx, e in urls %}
    <tr>
      <th scope="row">{{ idx }}</th>
      <td>{{ e }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<form action="filter" method="POST" role="form" class="form-horizontal">
 <div class="form-group">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="action" name="action">
    <option>1. Blacklist a domain</option>
    <option>2. Blacklist a URL</option>
    <option>3. Remove a domain from the blacklist</option>
    <option>4. Remove a URL from the blacklist</option>
  </select>
  <div class="form-group">
    <label for="entry">Paste a link or url:</label>
    <input type="entry" class="form-control" name="entry">
  </div>
</div> 
  <button type="submit" class="btn btn-default">Submit</button>
</form> 
</div> 
{% endblock %}
